# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$browser = brave
$fileManager = thunar


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nm-applet --indicator
exec-once = waybar
exec-once = wlsunset -l 33.4 -L -111.9 -t 3000
exec-once = mako
exec-once = swww-daemon
exec-once = find ~/Pictures/Wallpapers -type f | shuf -n 1 | xargs swww img --transition-type none
exec-once = hypridle
exec-once = clipse -listen
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = $HOME/bin/setup-wob-pipe.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # See https://wiki.hyprland.org/Configuring/Animations/

    bezier = myBezier, 0.05, 0.9, 0.1, 1

    animation = windows, 1, 2, default
    animation = windowsIn, 1, 2, default
    animation = windowsOut, 1, 2, default, popin 50%
    animation = border, 1, 4, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, default, slidefade 20%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    single_window_aspect_ratio = 16 9
    single_window_aspect_ratio_tolerance = 0.1
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = center
    slave_count_for_center_master = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.075
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    gesture = 3, horizontal, workspace
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# `hyprctl devices`
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$floatTerminalClass = com.maestoso.float-terminal

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, $terminal --class=$floatTerminalClass
bind = $mainMod, B, exec, $browser
bind = $mainMod, S, exec, alacritty --class=$floatTerminalClass -e bash -c '$HOME/bin/dmenu-picker.sh'
bind = $mainMod SHIFT, C, exec, hyprpicker | tr -d "\n" | wl-copy

bind = $mainMod, O, exec, alacritty --class=$floatTerminalClass -e bash -c '$HOME/bin/switch-audio.sh'
bind = $mainMod, V, exec, alacritty --class=$floatTerminalClass -e 'clipse'
bind = $mainMod, D, exec, alacritty --class=$floatTerminalClass -e bash -c '$HOME/bin/portpicker.sh'
bind = $mainMod, M, exec, alacritty --class=$floatTerminalClass -e nvim --clean -c "source $HOME/bin/nvim-menu.lua"
bind = $mainMod, space, exec, alacritty --class=$floatTerminalClass -e bash -c '$HOME/bin/interactive-transcribe.sh'

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Y, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, R, togglespecialworkspace, magic
bind = $mainMod SHIFT, R, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_right, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse_left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}' > $XDG_RUNTIME_DIR/wob
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}' > $XDG_RUNTIME_DIR/wob
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && (wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED && echo 0 || wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}') > $XDG_RUNTIME_DIR/wob
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +5% && brightnessctl get | awk -v max=$(brightnessctl max) '{print int($1/max*100)}' > $XDG_RUNTIME_DIR/wob
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- && brightnessctl get | awk -v max=$(brightnessctl max) '{print int($1/max*100)}' > $XDG_RUNTIME_DIR/wob

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindr = CAPS, caps_lock, exec, notify-send "Caps Lock" "$(awk '{print ($0?"on":"off"); exit}' /sys/class/leds/input*::capslock/brightness)" -h string:x-canonical-private-synchronous:capslock

# TODO: these modes should act more like clipse and my audio switcher script
# take inspiration from emacs transient: toggle clipboard/file on/off, press next
# key to make a selection

# Screenshots
$modeScreenshot = [s]creen [w]indow [r]egion | clip SAVE

bind = $mainMod SHIFT, S, submap, $modeScreenshot

submap = $modeScreenshot

bind =,       S, exec, hyprshot --freeze --mode output --clipboard-only & hyprctl dispatch submap reset
bind = SHIFT, S, exec, hyprshot --freeze --mode output                  & hyprctl dispatch submap reset
bind =,       W, exec, hyprshot --freeze --mode window --clipboard-only & hyprctl dispatch submap reset
bind = SHIFT, W, exec, hyprshot --freeze --mode window                  & hyprctl dispatch submap reset
bind =,       R, exec, hyprshot --freeze --mode region --clipboard-only & hyprctl dispatch submap reset
bind = SHIFT, R, exec, hyprshot --freeze --mode region                  & hyprctl dispatch submap reset

bind =, escape, submap, reset
submap = reset

# Power selection modes

$modeSystem = (l) lock | (e) logout | (s) suspend | (h) hibernate | (r) reboot | (S) shutdown

bind = $mainMod, delete, submap, $modeSystem

submap = $modeSystem
$lock = (hyprctl dispatch submap reset & hyprlock)
bind =,       L, exec, $lock
bind =,       E, exit,
bind =,       S, exec, $lock & systemctl suspend
bind =,       H, exec, $lock & systemctl hibernate
bind =,       R, exec, systemctl reboot
bind = SHIFT, S, exec, systemctl poweroff -i

bind =, escape, submap, reset
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

windowrule {
    name = floating-terminal
    match:class = $floatTerminalClass

    float = on
    center = on
    dim_around = on
    xray = on
    size = (monitor_w*0.3) (monitor_h*0.6)
    min_size = 600 600
    no_anim = true
}

windowrule {
    name = desktop-portal
    match:class = xdg-desktop-portal-gtk

    float = on
    center = on
    size = (monitor_w*0.6) (monitor_h*0.6)
}

layerrule {
    name = wob-layer-rule
    match:namespace = wob
    no_anim = on
}
